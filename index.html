<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <section class="game">
    <!--Title-->
    <div class="title">
      Rock Paper Scissors
    </div>
    <!--Scoreboard Display for User and AI-->
    <div class="score">
      <div class="playerScore">
        <h2>Player</h2>
        <p class="p-count count"> 0 </p>
      </div>
      <div class="computerScore">
        <h2>Computer</h2>
        <p class="c-count count"> 0 </p>
      </div>
    </div>
    <!--Instructions-->
    <div class="move">Choose your move</div>
    <!--Player selction button-->
    <div class="options">
      <button class="rock" onclick="throwRock()">Rock</button>
      <button class="paper" onclick="throwPaper()">Paper</button>
      <button class="scissors" onclick="throwScissors()">Scissors</button>
    </div>
    <!--Show results of round-->
    <div class="result"></div>
    <!--Button to reset score-->
    <button class="reset" onclick="resetGame()">Reset</button>

  </section>


  <script src="script.js"></script>
</body>

</html>
